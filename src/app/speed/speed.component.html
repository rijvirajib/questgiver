<StackLayout orientation="horizontal" width="160" class="page page-content">
  <Button class="fa control-buttons" id="pause" text="&#xf04c;" (tap)="onPause($event)"></Button>
  <Button class="fa control-buttons" id="start" text="&#xf04b;" (tap)="onPlay($event)"></Button>
  <Button class="fa control-buttons" id="speed" text="&#xf04e;" (tap)="onSpeed($event)"></Button>
</StackLayout>
