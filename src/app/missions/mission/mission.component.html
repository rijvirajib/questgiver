<AbsoluteLayout width="100%", height="100%" backgroundColor="#e8e7e7">
  <StackLayout top="0" left="0" width="100%" height="100%" *ngIf="activeMission">
    <ActionBar class="action-bar">
      <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
      <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
      <Label class="action-bar-title" text="Prep: {{ activeMission.name }}"></Label>
    </ActionBar>
    <TabView id="tabViewContainer">
      <StackLayout *tabItem="{title: 'Intel'}">
        <tab-intel [activeMission]="activeMission"></tab-intel>
      </StackLayout>
      <StackLayout *tabItem="{title: 'Crew'}">
        <StackLayout>
          <Label text="Crew" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
        </StackLayout>
      </StackLayout>
      <StackLayout *tabItem="{title: 'Escape'}">
        <StackLayout>
          <Label text="Escape" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
        </StackLayout>
      </StackLayout>
      <StackLayout *tabItem="{title: 'Deploy'}">
        <StackLayout>
          <Label text="Deploy" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
        </StackLayout>
      </StackLayout>
    </TabView>
  </StackLayout>
</AbsoluteLayout>
